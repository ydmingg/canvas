<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://book.funxdata.com/public/per/ly.ico">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
    <title>Canvas</title>
    <link href="http://172.20.10.7:8081/public/showroom218182.css" rel="stylesheet">
    <link href="https://static.funxdata.com/release/font20230811/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@10.3.1/swiper-bundle.min.css" />
    <script type="module" src="./lib/index.js"></script>
</head>

<body>
    <div id="app">
        <div class="aio-container">
            <div class="aio-cover" fxtag="cover-container">

            </div>
            <div class="aio-product hide" fxtag="product-container">
                <!-- 主容器 -->
                <div class="data-container row align-center content-center justify-center" fxtag="content">
                    <div class="data-container-value">
                        <!-- 图片 -->
                        <div id="swiper" class="swiper">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="https://book.funxdata.com/public/img/showroom2/aio-card-bg1.jpg" alt=""></div>
                                    <div class="swiper-slide"><img src="https://book.funxdata.com/public/img/showroom2/aio-card-bg1.jpg" alt=""></div>
                                    <div class="swiper-slide"><img src="https://book.funxdata.com/public/img/showroom2/aio-card-bg1.jpg" alt=""></div>
                                </div>
                                <!-- 如果需要分页器 -->
                                <div class="swiper-pagination"></div>

                                <!-- 如果需要导航按钮 -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 左下角退出按钮 -->
                <div class="exit-container row align-center" fxtag="exit">
                    <button class="exit-container-value row align-center">
                        <i class="vg-icon ic-left"></i>
                        <span>退出</span>
                    </button>
                </div>

                <!-- 导航 -->
                <div class="feature-container row align-center" fxtag="nav">
                    <div class="feature-container-value row align-center justify-end auto-width">
                        <button class="select btn row rowcolumn justify-center align-center">
                            <i class="vg-icon ic-photo"></i>
                            <p class="number">图片</p>
                        </button>
                        <button class="btn row rowcolumn justify-center align-center">
                            <i class="vg-icon ic-video"></i>
                            <p class="number">视频</p>
                        </button>
                        <button class="btn row rowcolumn justify-center align-center">
                            <i class="vg-icon ic-heart"></i>
                            <p class="number">3D</p>
                        </button>
                        <button class="btn row rowcolumn justify-center align-center">
                            <i class="vg-icon ic-heart"></i>
                            <p class="number">6662</p>
                        </button>
                    </div>
                </div>

                <!-- 右下角标题 -->
                <div class="title-container row align-center" fxtag="title">
                    <div class="title-container-value row rowcolumn justify-center">
                        <div class="row align-center">
                            <h1 class="title flex1 text-left text-overflow">黄铁矿晶簇</h1>
                            <button class="btn row align-center"><i class="vg-icon ic-transition-top"></i></button>
                        </div>
                        <div class="text flex1 hide">简介</div>
                    </div>
                </div>
            </div>
        </div>






    </div>
    <div id="popout"></div>
</body>

</html>
